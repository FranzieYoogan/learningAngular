<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
  
    </head>
    <body>
    <section class="containerHome" id="containerHome">

    
        
   

     
               <h1 class="titleMenu">CHUCK NORRIS CATCH PHRASES</h1>
   
      
  
   


   <form method="GET" action="/" class="containerSearch">
            <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
    <div class="relative">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
            <svg class="iconStyle w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
            </svg>
        </div>
        <input type="text" (click)="chuckTips()"  id="default-search" class="inputStyle block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Catch phrases' category">
        <button type="button" id="button1" (click)= "getSearch()" class="buttonStyle text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
    </div>
   
    </form> 


    <div class="containerBubbleChat" id="containerBubbleChat">
        
<div class="bubbleChatContainer flex items-start gap-2.5" id="bubbleChatContainer">
   <img class="w-8 h-8 rounded-full" src="assets/img/bubbleChat/bubbleChatIcon.png" alt="Jese image">
   <div class="bubbleChat2 flex flex-col w-full max-w-[320px] leading-1.5 p-4 border-gray-200 bg-gray-100 rounded-e-xl rounded-es-xl dark:bg-gray-700">
      <div class=" flex items-center space-x-2 rtl:space-x-reverse">
         <span class="textColorBubbleChat text-sm font-semibold text-gray-900 dark:text-white">Chuck Norris</span>
         <span id="spanTime" class="textColorBubbleChat  text-sm font-normal text-gray-500 dark:text-gray-400"></span>
      </div>
      <p class="textColorBubbleChat  text-sm font-normal py-2.5 text-gray-900 dark:text-white">Hey mate, how's it going? want some help with those categories?</p>
      <span class="text-sm font-normal text-green-500 dark:text-gray-400">Delivered</span>
   </div>
   <button id="dropdownMenuIconButton"  data-dropdown-toggle="dropdownDots" data-dropdown-placement="bottom-start" class="inline-flex self-center items-center p-2 text-sm font-medium text-center text-gray-900 bg-white rounded-lg hover:bg-gray-100 focus:ring-4 focus:outline-none dark:text-white focus:ring-gray-50 dark:bg-gray-900 dark:hover:bg-gray-800 dark:focus:ring-gray-600" type="button">
      <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 4 15">
         <path d="M3.5 1.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Zm0 6.041a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Zm0 5.959a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Z"/>
      </svg>
   </button>
   <div id="dropdownDots"  class="showMenu z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-40 dark:bg-gray-700 dark:divide-gray-600">
      <ul class="showMenu py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownMenuIconButton">
         <li>
            <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">OF COURSE!!</a>
         </li>
         <li>
            <button id="buttonClose" type="button" (click)="closeMenu()" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">NOPE, I'M GOOD</button>
         </li>
      
      </ul>
   </div>
</div>

    </div>
     
 </section>



 <section class="contaner2Style" id="contaner2Style">
     <h1 class="textId" id="textId"  >{{dataSearch.result[random].value}}</h1>
 </section>
   

    </body>
</html>
